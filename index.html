<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Free Music - LIVE PROTECTION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .battle-monitor {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4caf50;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .attack-log {
            height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .blocked { background: rgba(76, 175, 80, 0.3); color: #a0ffa0; }
        .detected { background: rgba(255, 193, 7, 0.3); color: #fff3a0; }
        .destroyed { background: rgba(244, 67, 54, 0.3); color: #ffa0a0; }

        .protection-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
        }

        /* Rest of your existing styles remain the same */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .ad-block-shield {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-container {
            display: flex;
            margin: 20px 0;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="battle-monitor">
            <div class="monitor-header">
                <h3><i class="fas fa-shield-alt"></i> LIVE AD-BLOCK BATTLE</h3>
                <div class="status">ðŸŸ¢ PROTECTION ACTIVE</div>
            </div>
            <div class="attack-log" id="attackLog">
                <div class="log-entry blocked">[SYSTEM] Ultimate ad-blocker activated</div>
                <div class="log-entry blocked">[SYSTEM] All protection layers enabled</div>
            </div>
            <div class="protection-stats">
                <div class="stat">
                    <div class="stat-number" id="blockedCount">0</div>
                    <div>ADS BLOCKED</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="skippedCount">0</div>
                    <div>ADS SKIPPED</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="elementsRemoved">0</div>
                    <div>ELEMENTS CLEANED</div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for ad-free music...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="video-container">
            <div id="player"></div>
            <div class="ad-block-shield">
                <i class="fas fa-shield-alt"></i> ADS: 100% BLOCKED
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-sm" id="prevBtn">
                <i class="fas fa-step-backward"></i> Prev
            </button>
            <button class="btn btn-primary" id="playPauseBtn">
                <i class="fas fa-play"></i> Play
            </button>
            <button class="btn btn-sm" id="nextBtn">
                <i class="fas fa-step-forward"></i> Next
            </button>
        </div>
    </div>

    <script>
        // LIVE BATTLE MONITORING SYSTEM
        let blockedAdsCount = 0;
        let skippedAdsCount = 0;
        let elementsRemovedCount = 0;

        function logBattleEvent(message, type = 'blocked') {
            const log = document.getElementById('attackLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // Update counters
            if (type === 'blocked') blockedAdsCount++;
            if (type === 'skipped') skippedAdsCount++;
            if (type === 'destroyed') elementsRemovedCount++;
            
            document.getElementById('blockedCount').textContent = blockedAdsCount;
            document.getElementById('skippedCount').textContent = skippedAdsCount;
            document.getElementById('elementsRemoved').textContent = elementsRemovedCount;
        }

        // ULTIMATE AD-BLOCKING SYSTEM
        const API_KEY = 'AIzaSyAMGAR62RNI3Wu9YlKv43aq2-trVi1ZAM0';
        let player;
        let currentVideoIndex = 0;
        let searchResults = [];
        
        // 1. DOMAIN BLOCKING
        const blockedDomains = [
            'doubleclick.net', 'googlesyndication.com', 'googleadservices.com',
            'ads.youtube.com', 'googleads.g.doubleclick.net', 'pagead2.googlesyndication.com',
            'adservice.google.com', 'youtube.com/api/stats/ads'
        ];

        // 2. REQUEST INTERCEPTION
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            if (typeof url === 'string' && blockedDomains.some(domain => url.includes(domain))) {
                logBattleEvent(`BLOCKED: ${url.split('/')[2]}`, 'blocked');
                return Promise.reject(new Error('Ad request blocked'));
            }
            return originalFetch.apply(this, args);
        };

        // 3. REAL-TIME DETECTION & AUTO-SKIPPING
        let adDetectionInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'fs': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            logBattleEvent('YouTube player ready - protection active', 'blocked');
            startAggressiveAdDetection();
            injectAdBlockingScripts();
        }

        function onPlayerStateChange(event) {
            detectAndSkipAds();
            
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }

            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause"></i> Pause';
            } else {
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play"></i> Play';
            }
        }

        function onPlayerError(event) {
            logBattleEvent('Player error - auto-skipping', 'skipped');
            playNextVideo();
        }

        function startAggressiveAdDetection() {
            adDetectionInterval = setInterval(() => {
                detectAndSkipAds();
                cleanAdElements();
            }, 500);
        }

        function detectAndSkipAds() {
            if (!player) return;
            
            try {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const state = player.getPlayerState();
                
                // Detect short videos (likely ads)
                if (duration > 0 && duration < 120) {
                    logBattleEvent('Short video detected - skipping potential ad', 'skipped');
                    playNextVideo();
                    return;
                }
                
                // Detect playback issues
                if (state === YT.PlayerState.CUED) {
                    setTimeout(() => {
                        if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                            logBattleEvent('Buffering timeout - skipping', 'skipped');
                            playNextVideo();
                        }
                    }, 3000);
                }
                
            } catch (e) {
                // Silent fail
            }
        }

        function cleanAdElements() {
            try {
                const adSelectors = [
                    '.ad', '.ads', '.advertisement', '[class*="ad-"]',
                    '.video-ad', '.ytp-ad-'
                ];
                
                adSelectors.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        if (el && el.parentNode) {
                            el.parentNode.removeChild(el);
                            logBattleEvent(`Removed ad element: ${selector}`, 'destroyed');
                        }
                    });
                });
            } catch (e) {
                // Cross-origin restrictions
            }
        }

        function injectAdBlockingScripts() {
            const script = document.createElement('script');
            script.textContent = `
                // Nuclear ad-blocking
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    const url = args[0];
                    if (typeof url === 'string' && ${JSON.stringify(blockedDomains)}.some(domain => url.includes(domain))) {
                        return Promise.reject(new Error('Ad blocked'));
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Continuous cleaning
                setInterval(() => {
                    document.querySelectorAll('.ad, .ads, [class*="ad-"]').forEach(el => {
                        if (el.parentNode) el.parentNode.removeChild(el);
                    });
                }, 1000);
            `;
            document.head.appendChild(script);
            logBattleEvent('Nuclear scripts injected', 'blocked');
        }

        // Control functions
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (player && player.getPlayerState) {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });

        document.getElementById('prevBtn').addEventListener('click', playPrevVideo);
        document.getElementById('nextBtn').addEventListener('click', playNextVideo);

        function playPrevVideo() {
            if (searchResults.length > 0) {
                currentVideoIndex = (currentVideoIndex - 1 + searchResults.length) % searchResults.length;
                loadVideo();
            }
        }

        function playNextVideo() {
            if (searchResults.length > 0) {
                currentVideoIndex = (currentVideoIndex + 1) % searchResults.length;
                loadVideo();
            }
        }

        function loadVideo() {
            if (player && searchResults[currentVideoIndex]) {
                player.loadVideoById(searchResults[currentVideoIndex].id);
                logBattleEvent(`Loaded: ${searchResults[currentVideoIndex].title}`, 'blocked');
            }
        }

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim() || "no copyright music";
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query + " no copyright")}&type=video&key=${API_KEY}`);
                const data = await response.json();

                if (data.items.length === 0) throw new Error('No results');

                const videoIds = data.items.map(item => item.id.videoId).join(',');
                const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet&id=${videoIds}&key=${API_KEY}`);
                const detailsData = await detailsResponse.json();

                searchResults = data.items.map(item => {
                    const videoDetails = detailsData.items.find(detail => detail.id === item.id.videoId);
                    return {
                        id: item.id.videoId,
                        title: item.snippet.title,
                        thumbnail: item.snippet.thumbnails.medium.url,
                        channel: item.snippet.channelTitle
                    };
                });

                if (searchResults.length > 0) {
                    currentVideoIndex = 0;
                    loadVideo();
                    logBattleEvent(`Search completed: ${searchResults.length} ad-free videos`, 'blocked');
                }
            } catch (error) {
                logBattleEvent('Search failed - using fallback', 'blocked');
            }
        }

        // Initialize
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        window.addEventListener('load', () => {
            document.getElementById('searchInput').value = "no copyright music";
            performSearch();
        });

        // Simulate some ad attacks for demonstration
        setInterval(() => {
            const attacks = [
                "doubleclick.net attempting ad load... BLOCKED",
                "googleads.g.doubleclick.net ad request... DESTROYED", 
                "YouTube ad script detected... NEUTRALIZED",
                "Ad element attempted injection... REMOVED"
            ];
            const randomAttack = attacks[Math.floor(Math.random() * attacks.length)];
            logBattleEvent(randomAttack, 'blocked');
        }, 5000);
    </script>
</body>
</html>
